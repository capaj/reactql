overwrite: true
schema: "schema/schema.graphql"
documents: "src/**/*.graphql"
generates:
  src/graphql/index.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
  src/graphql/fragments.tsx:
    plugins:
      - fragment-matcher
config:
  withHooks: true
  withHOC: false
  withComponent: false
  apolloReactHooksImportFrom: "react-apollo"
  reactApolloVersion: 3
